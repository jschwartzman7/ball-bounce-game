<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bounce Game</title>
    <link rel="stylesheet" href="GamePage.css">
</head>
<body>
    <h1>Bounce Game</h1>
    <h2>By Jonah Schwartzman</h2>
    <div id="gameContainer">
        <div id="gameMenu">
            <div class="menuButton" id="selectLevel">Levels
            </div>
            <div class="menuButton" id="settings">Options
            </div>
            <div class="menuButton" id="helpPage">Help
            </div>
        </div>
        <div id="levelsMenu" style="display: none;">
            <select id="levelSelect">
                <option value="1">Level 1</option>
                <option value="2">Level 2</option>
            </select>
        </div>
        <div id="settingsMenu" style="display: none;">Color Scheme
            <select id="colorSchemeSelect">
                <option value="Default">Default</option>
                <option value="Dark">Dark</option>
                <option value="Blue">Blue</option>
            </select>
        </div>
        <div id="helpMenu" style="display: none;">
            <p>I can't give you any help</p>
        </div>
        <canvas id="gameCanvas" width="600" height="600"></canvas>
    </div>
    <script src="colorschemes.js"></script>
    <script src="character.js"></script>
    <script src="barriers.js"></script>
    <script src="game.js"></script>
</body>

</html>
